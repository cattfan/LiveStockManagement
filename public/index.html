<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tải xuống Ứng dụng Quản lý Chăn nuôi</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f5ee;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #0e1b0e;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    .download-button {
      display: inline-block;
      background-color: #4e974e;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #3e7a3e;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://imagizer.imageshack.com/img924/5341/6RznD6.png" alt="Logo ứng dụng">
    <h1>Ứng dụng quản lý Chăn nuôi</h1>
    <p>Nhấn vào nút bên dưới để tải file cài đặt (APK) cho thiết bị Android của bạn.</p>
    <a href="https://drive.google.com/file/d/1l0mjy0YvexTagqtX5Qq29-6FRzzcdttt/view?usp=drive_link"
      class="download-button">Tải về APK</a>
    <p class="note">Lưu ý: Bạn có thể cần cho phép "Cài đặt từ nguồn không xác định" trong phần Cài đặt của điện
      thoại.</p>
  </div>
</body>

</html>
